<style>
 

.pdfdownload {
	display: inline-block;
	position: relative;
	padding: 10px 25px;
    border-radius: 20px;
	background-color: darkgray;
	color: white;
	text-decoration: none; /*remove underline */
	font-size: 0.9em;
	text-align: center;
	text-indent: 18px;
}

.pdfdownload:hover {
	background-color: mediumaquamarine ;
	
}

.pdfdownload:before, .pdfdownload:after {
	content: ' ';
	display: block;
	position: absolute;
	left: 15px;
	top: 52%;
}


.pdfdownload:before {
	width: 10px;
	height: 2px;
	border-style: solid;
	border-width: 0 2px 2px; /* line below the arrow */
}


.pdfdownload:after {
	margin-left: 3px;
	margin-top: -9px;
    border-style: solid;
	border-width: 8px 4px 8 4px;/* arrow dimensions */
	border-color: transparent;
	border-top-color: inherit;
	animation: downloadArrow 1.5s linear infinite;
    animation-play-state: running;
}

@keyframes downloadArrow {
	
	0% {
		margin-top: -7px;
		opacity: 1;
	}
	
	0.001% {
		margin-top: -15px;
		opacity: 0;
	}
	
	50% {
		opacity: 1;
	}
	
	100% {
		margin-top: 0;
		opacity: 0;
	}
}</style>
